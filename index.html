<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>楊千逸 | 個人網站</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="matrix-bg"></div>
    
    <div class="container">
        <header class="hero">
            <div class="glitch" data-text="楊千逸">
                <span class="glitch-text">楊千逸</span>
            </div>
            <div class="typing-animation">
                <span class="cursor">█</span>
            </div>
        </header>
        
        <main class="content">
            <div class="welcome-container">
                <h1 class="welcome-text">你好！</h1>
                <p class="main-message">這裡是楊千逸的網站，請多指教</p>
                <div class="scanline"></div>
            </div>
            
            <div class="tech-features">
                <div class="feature-card">
                    <div class="icon">🚀</div>
                    <h3>前端工程師</h3>
                    <p>精通 HTML, CSS, JavaScript</p>
                </div>
                <div class="feature-card">
                    <div class="icon">⚡</div>
                    <h3>即時互動</h3>
                    <p>動畫與使用者體驗專家</p>
                </div>
                <div class="feature-card">
                    <div class="icon">🌌</div>
                    <h3>科技愛好者</h3>
                    <p>探索未來技術</p>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2026 楊千逸. Made with passion.</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
